<link rel="stylesheet" type="text/css" href="nyaa.css"/>

<script src="base.js"></script>
<script src="nyaa.js"></script>

<body>
	<div>
		<div class="toolbar">
			<button class="add" onclick="showAnimeForm();" title="New anime"/>
			<button class="impexp" onclick="exportJson();" title="Import / Export"/>
		</div>
		
		<div id="animeForm" class="collapsed" cardScope="head">
			<form>
				<div>
					<span class="label">Name</span>
					<input type="text" name="name">
				</div>
				<div>
					<span class="label">Episode</span>
					<input type="text" name="episode">
				</div>
				<div>
					<span class="label">Preferred</span>
					<input type="text" name="prefs">
					<button class="addFilter" onclick="addFilter(this.parentNode); return false;" title="Add filter line"/>
				</div>
				<div class="buttons">
					<button class="save" onclick="saveAnime(document.getElementById('animeForm'));" title="Save"/>
				</div>
			</form>
		</div>
		
		<div id="impexp" class="collapsed" cardScope="head">
			<textarea></textarea>
			<button onclick="importJson();">Import</button>
		</div>
	</div>

	<div id="animes">
		<div class="anime" bindScope="anime">
			<div class="title">
				<a class="anidb" onclick="openLink(this);" bound="true" bindScope="anime">{bind:name}</a>
				<button class="plusOne" onclick="increaseEpisode(this.parentNode.parentNode);" title="+1"/>
				<button class="edit" onclick="editAnime(this.parentNode.parentNode);" title="Edit"/>
				<button class="up" onclick="upAnime(this.parentNode.parentNode);" title="Move up"/>
				<button class="down" onclick="downAnime(this.parentNode.parentNode);" title="Move down"/>
				<button class="remove" onclick="removeAnime(this.parentNode.parentNode);" title="Remove"/>
			</div>
			<div>
				<div class="next">
					<span class="title">Next</span>
					<a class="torrent" onclick="openLink(this);" bound="true" bind:href="url">{bind:name}</a>
				</div>
				<div class="latest collapsed">
					<a href="javascript:void(0);" onclick="UI.toggleCls(this.parentNode, 'collapsed');">Latest</a>
					<ul class="torrents">
						<li class="torrent"><a onclick="openLink(this);" bound="true" bind:href="url">{bind:name}</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
