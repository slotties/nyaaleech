<link rel="stylesheet" type="text/css" href="nyaa.css"/>

<script src="jquery-1.8.2.min.js"></script>
<script src="nyaa.js"></script>

<script type="text/template" id="animeTpl">
	<div class="anime" data-name="${name}">
		<div class="title">
			<button class="anidb" title="Open anidb.net">${name}</button>
			<button class="plusOne" title="Increase episode"/>
			<button class="edit" title="Edit"/>
			<button class="up" title="Move up"/>
			<button class="down" title="Move down"/>
			<button class="remove" title="Remove"/>
		</div>
		<div>
			<div class="next">
				<span class="title">Next</span>
				<ul class="links"></ul>
			</div>
			<div class="latest">
				<button>Latest</button>
				<ul class="links" style="display: none"></ul>
			</div>
		</div>
	</div>
</script>

<body>
	<div>
		<div class="toolbar">
			<button class="add" title="New anime"/>
		</div>
		
		<div id="animeForm" style="display: none;">
			<form>
				<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Episode</td>
					<td><input type="text" name="episode"></td>
				</tr>
				<tr>
					<td>Group</td>
					<td><select name="group"></td>
				</tr>
				<tr>
					<td>Custom group</td>
					<td><input type="text" name="customGroup"></td>
				</tr>
				<tr class="buttons">
					<td colspan="2"><button class="save" title="Save"/></td>
				</tr>
				</table>
			</form>
		</div>
	</div>

	<div id="animes"></div>
</body>
