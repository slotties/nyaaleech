<script>
var CONFIG = {
	maxNext: 3,
	maxLatest: 15,
	
	animes: [
		{
			name: 'Bleach', lastEp: 355,
			prefs: /\[HorribleSubs\] Bleach - ([0-9]*)/
		},
		{
			name: 'Mirai Nikki', lastEp: 13,
			prefs: /\[GotWoot\]_Mirai_Nikki_([0-9]*)/
		},
		{
			name: 'Amagami SS Plus', lastEp: 2,
			prefs: /\[UTW\]_Amagami_SS_Plus_-_([0-9]*)/
		},
		{
			name: 'Ano Natsu de Matteru', lastEp: 1,
			prefs: /.*Ano Natsu de Matteru - ([0-9]*)/
		},
		{
			name: 'Another', lastEp: 1,
			prefs: /\[HorribleSubs\] Another - ([0-9]*)/
		},
		{
			name: 'Brave10', lastEp: 1,
			prefs: /\[Hiryuu\] Brave10 ([0-9]*)/
		},
		{
			name: 'Daily Lives of High School Boys', lastEp: 1,
			prefs: /\[sage\]_Daily_Lives_of_High_School_Boys_-_([0-9]*)/
		},
		{
			name: 'Kimi to Boku', lastEp: 12,
			prefs: [
				/\[CTSS\] Kimi to Boku - ([0-9]*)/,
				/\[sage\]_Kimi_to_Boku_-_([0-9]*)/
			]
		},
		{
			name: 'Nisemonogatari', lastEp: 1,
			prefs: /\[HorribleSubs\] Nisemonogatari - ([0-9]*) \[1080p\]/
		}
	]
};

function toggleExpand(el) {
	if (el.className.indexOf('collapsed') >= 0)
		el.className = el.className.replace(/collapsed/g, '');
	else
		el.className += 'collapsed';
};


function isNextEpisode(next, anime) {
	return (next.ep > anime.lastEp);
};

function parseAnime(item, exp) {
	var title = item.querySelector('title').firstChild.nodeValue,	
		next = {
			title: title,
			xml: item,
			ep: null
		},
		m = null;
	
	if (exp.prefs) {
		if (exp.prefs.length > 0) {
			// array
			for (var i = exp.prefs.length; i-- && !m; ) {
				m = new RegExp(exp.prefs[i]).exec(title);
			}
		} else {
			m = new RegExp(exp.prefs).exec(title);
		}
	}
	
	if (m && m.length > 1) {
		next.ep = m[1];
	}
	
	return next;
};

function insertSorted(title, root, el) {
	for (var i = 0; i < root.childNodes.length; i++) {
		var c = root.childNodes[i];
		if (c.nodeType === 1 && c.className.indexOf('anime') >= 0) {
			if (c.querySelector('.title').firstChild.nodeValue > title) {
				root.insertBefore(el, c);
				return;
			}
		}
	}		
	root.appendChild(el);
};

function removePrototypeElements(el) {
	var p = el.querySelectorAll('.prototype');
	if (p.length > 0) {
		for (var i = p.length; i--;) {
			p[i].parentNode.removeChild(p[i]);
		}
	}
};

function downloadTorrent(e) {
	var url = e.target.getAttribute('href');
	chrome.tabs.update(null, { url: url });
};

function appendLink(el, anime) {
	var a = document.createElement('a'),
		url = anime.xml.querySelector('link').firstChild.nodeValue;
	
	a.className = 'torrent';
	a.innerText = anime.title;
	a.setAttribute('href', url);
	a.addEventListener('click', downloadTorrent, true);
				
	el.appendChild(a);
};

function pullTorrents(anime, el) {
	var req = new XMLHttpRequest();
	req.open('GET', 'http://www.nyaa.eu/?page=rss&cats=1_37&term=' + anime.name, true);
	req.onload = function() {	
		// console.log(req.responseXML);
		var latestEl = el.querySelector('.latest'),
			epEl = el.querySelector('.next'),
			maxLatest = latestEl.childNodes.length + CONFIG.maxLatest,
			maxNext = epEl.childNodes.length + CONFIG.maxNext,
			items = req.responseXML.getElementsByTagName('item');
			
		el.className = el.className.replace(/loading/g, '');
			
		for (var i = 0; i < items.length && latestEl.childNodes.length < maxLatest; i++) {
			var next = parseAnime(items[i], anime);
			
			if (isNextEpisode(next, anime) && epEl.childNodes.length < maxNext) {
				appendLink(epEl, next);
			}
			
			appendLink(latestEl, next);
		}
	};
	req.send(null);
};

window.onload = function() {
	var root = document.getElementById('animes'),
		prot = document.getElementById('prototype');
		
	for (var i = 0; i < CONFIG.animes.length; i++) {
		var el = prot.cloneNode(true),
			anime = CONFIG.animes[i];
			
		el.removeAttribute('id');
		el.querySelector('.title').innerText = anime.name;
		
		// cleanup prototype stuff
		removePrototypeElements(el);
		
		insertSorted(anime.name, root, el);
		
		pullTorrents(anime, el);
	}
};
</script>
<style>
body {
	min-width: 600px;
	overflow-x: hidden;
}

.anime.loading {
	color: #ccc;
}
.anime {
	border-bottom: 1px dashed #000;
	margin-bottom: 4px;
	margin-top: 4px;
}
.anime:last-child {
	border-bottom: none;
}

.title {
	font-weight: bold;
}
.latest .title {
	cursor: pointer;
}

.torrent {
	margin-left: 8px;
	text-decoration: none;
}

.torrent:hover {
	text-decoration: underline;
}

.collapsed .torrent {
	display: none;
}

#prototype {
	display: none;
}
</style>

<body>
	<div id="prototype" class="anime loading">
		<div class="title">Whatever</div>
		<div class="downloads">
			<div class="category next">
				<span class="title">Next</span>
				<a class="torrent prototype" href="http://test">test</a>
			</div>
			<div class="category latest collapsed">				
				<span class="title" onclick="toggleExpand(this.parentNode);">Latest</span>
				<a class="torrent prototype" href="http://test">test</a>
			</div>
		</div>
	</div>

	<div id="animes"></div>
</body>
